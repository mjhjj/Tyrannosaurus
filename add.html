<html lang="en">

<head>

    <title>Додати місце</title>
</head>

<body>
    <form style="align-items: center;" action="/api/v1/add">

        <p>Координата y</p>

        <p>Назва</p>
        <textarea name="name" id="" cols="30" rows="10"></textarea>
        <br>
        <p>Адреса</p>
        <textarea name="address" id="" cols="30" rows="10"></textarea>
        <br>
        <p>Про місце</p>
        <textarea name="about" id="" cols="30" rows="10"></textarea>
        <br>
        <p>Біографія діяча</p>
        <textarea name="bio" id="" cols="30" rows="10"></textarea>
        <br>
        <p>Посилання на панораму</p>
        <textarea name="link" id="" cols="30" rows="10"></textarea>
        <br>
        <input style="padding: 1rem;" type="submit">
    </form>
</body>

</html>
